server:
  port: 8084
spring:
  application:
    name: gateway-zuul
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server #开启配置服务发现
      name: xskqconfig
      profile: test
  profiles:
    active: native
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
zuul:
  routes:
    attendance-service:
      path: /attendance/**
      serviceId: attendance-service
    cla-service:
      path: /cla/**
      serviceId: cla-service
    std-service:
      path: /std/**
      serivceId: std-service